<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
      <!-- SearchBox -->
      <app-search-box
        (onDebounce)="searchCountry($event)"
        placeholder="Buscar por país"
        [initialValue]="initialValue">
      </app-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
